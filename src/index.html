<!doctype html>
<html>
	<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Spotify Controller</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_orange-pink.min.css" />
		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
	</head>
	<body onload="onPageLoad()">
		<main>
			<div class="main">
				<h2>Spotify Controller</h2>
				
				<form onsubmit="spotifyLogin(); return false;">
					<p>Login with your own Spotify account:</p>
					<!-- Accent-colored raised button with ripple -->
					<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
						Login with Spotify
					</button>
				</form><br><br>
				
				<form onsubmit="josiahLogin(); return false;">
					<p>Login into Josiah's Spotify with his password:</p>
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						<input class="mdl-textfield__input" type="text" id="josiahPasswordBox">
						<label class="mdl-textfield__label" for="josiahPasswordBox" id="textBoxLabel">Password</label>
					</div><br>

					<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
						Login
					</button>
				</form>
			</div>
			<div id="toast" class="mdl-js-snackbar mdl-snackbar">
				<div class="mdl-snackbar__text"></div>
				<button class="mdl-snackbar__action" type="button"></button>
			</div>
		</main>
		<script src="../bower_components/crypto-js/crypto-js.js"></script>
		<script src="js/login.js"></script>
		<script src="js/apiUtil.js"></script>
		<script src="js/cryptoUtil.js"></script>
	</body>
</html>
