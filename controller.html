<!doctype html>
<html>
	<head>
    <meta charset="utf-8">
    <title>Spotify Controller</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_orange-pink.min.css" />
		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="styles.css">
	</head>
	<body onload="displayCurrentPlayback()">
		<main>
			<div class="main">

				
				<div style="text-align:center">
					<div class="oneline">
						<h2 style="text-align:center">Spotify Controller</h2>
					</div>
					<div class="oneline">
						<form onsubmit="logOut(); return false;">
							<!-- Accent-colored raised button with ripple -->
							<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
								Logout
							</button>
						</form>
					</div>
				</div>

				<div id = control></div>
				
				<!-- Textfield with Floating Label -->
				<form id="form" onsubmit="search(); return false;" style="text-align:center">
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						<input class="mdl-textfield__input" type="text" id="textBox">
						<label class="mdl-textfield__label" for="textBox" id="textBoxLabel">Song</label>
					</div>

					<!-- Accent-colored raised button with ripple -->
					<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
						Search
					</button>
				</form>

				<div id="output" class="demo-list-action mdl-list"></div>
			</div>
			<div id="toast" class="mdl-js-snackbar mdl-snackbar">
				<div class="mdl-snackbar__text"></div>
				<button class="mdl-snackbar__action" type="button"></button>
			</div>
		</main>
		<script src="bower_components/crypto-js/crypto-js.js"></script>
		<script src="controller.js"></script>
		<script src="util/apiUtil.js"></script>
		<script src="util/cryptoUtil.js"></script>
	</body>
</html>
