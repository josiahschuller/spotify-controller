<!doctype html>
<html>
	<head>
    <meta charset="utf-8">
    <title>Spotify Controller</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_orange-pink.min.css" />
		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="styles.css">
	</head>
	<body onload="onPageLoad()">
		<main>
			<div class="main">
				<h2>Spotify Controller</h2>
				
				<!-- Textfield with Floating Label -->
				<form onsubmit="clientLogin(); return false;">
					<p>Login with Client ID and Client Secret:</p>
					<p style="font-size: 14px">Add this URL (and /controller.html) as redirect URIs in API dashboard.</p>
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						<input class="mdl-textfield__input" type="text" id="clientIDBox">
						<label class="mdl-textfield__label" for="clientIDBox" id="clientIDLabel">Client ID</label>
					</div><br>
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						<input class="mdl-textfield__input" type="text" id="clientSecretBox">
						<label class="mdl-textfield__label" for="clientSecretBox" id="clientSecretLabel">Client Secret</label>
					</div><br>

					<!-- Accent-colored raised button with ripple -->
					<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
						Login
					</button>
				</form><br><br>
				
				<!-- Textfield with Floating Label -->
				<form onsubmit="josiahLogin(); return false;">
					<p>Login with Josiah's password:</p>
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						<input class="mdl-textfield__input" type="text" id="josiahPasswordBox">
						<label class="mdl-textfield__label" for="josiahPasswordBox" id="textBoxLabel">Password</label>
					</div><br>

					<!-- Accent-colored raised button with ripple -->
					<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
						Login
					</button>
				</form>
			</div>
			<div id="toast" class="mdl-js-snackbar mdl-snackbar">
				<div class="mdl-snackbar__text"></div>
				<button class="mdl-snackbar__action" type="button"></button>
			</div>
		</main>
		<script src="bower_components/crypto-js/crypto-js.js"></script>
		<script src="login.js"></script>
		<script src="util/apiUtil.js"></script>
		<script src="util/cryptoUtil.js"></script>
	</body>
</html>
