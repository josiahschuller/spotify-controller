<!doctype html>
<html>
	<head>
    <meta charset="utf-8">
    <title>Spotify Controller</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_orange-pink.min.css" />
		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<main>
			<div class="center">
				<h2>Spotify Controller</h2>
				
				<!-- Textfield with Floating Label -->
				<form action="#">
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						<input class="mdl-textfield__input" type="text" id="searchBox">
						<label class="mdl-textfield__label" for="searchBox">Song</label>
					</div>

					<!-- Accent-colored raised button with ripple -->
					<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" onclick="onSearch()">
						Search
					</button>

					<div id="output"></div>
				</form>

			</div>
		</main>
		<script src="main.js"></script>
		<script src="apiUtil.js"></script>
	</body>
</html>
